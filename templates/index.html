{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>My Movies</h1>
            <span class="subheading">A collection of random musings.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
 





<div class="container">
  <h1 class="heading">My Top  Movies</h1>
  <p class="description">These are my all time favourite movies.</p>
    {% for movie in movies %}
  <div class="card" >
<a href="{{ url_for('rate_movie', id=movie.id) }}">
  <img src="{{movie.img_url}}" alt="" height="500px" width="300px">


</a>
    <div class="back">
      <div>
    <div class="title">{{movie.title}} <span class="release_date">({{movie.year}})</span></div>
        <div class="rating">
        </div>
        <p class="overview">{{movie.description}}</p>



      </div>
    </div>
  </div>
    {% endfor %}
</div>
<div class="container text-center add">
<a href="{{ url_for('add_movie') }}" class="button">Add Movie</a>
</div>



{% include "footer.html" %}
