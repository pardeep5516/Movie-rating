{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>My Movies</h1>
            <span class="subheading">A collection of random musings.</span>
          </div>
        </div>
      </div>
    </div>
  </header>


<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in options: %}
  <p>
    <a href="{{ url_for('find_movie', id=movie.id) }} ">{{ movie.title }} - {{movie.release_date}}</a>
    <br>
    <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="">
    <p>{{ movie.overview }}</p>
  </p>
  {% endfor %}

</div>

{% include "footer.html" %}
